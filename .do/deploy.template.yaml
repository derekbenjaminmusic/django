spec:
  name: dmp
  databases:
    - name: default-db
  services:
    - name: web
      git:
        branch: exofile
        repo_clone_url: https://github.com/matijakolaric-com/django-music-publisher.git
      envs:
        - key: DJANGO_SUPERUSER_USERNAME
          value: administrator
        - key: DJANGO_SUPERUSER_PASSWORD
        - key: S3_REGION
        - key: S3_BUCKET
        - key: S3_ID
        - key: S3_SECRET
        - key: SECRET_KEY
        - key: PUBLISHER
        - key: PUBLISHER_CODE
        - key: PUBLISHER_IPI_NAME
        - key: PUBLISHER_SOCIETY_PR
      build_command: python manage.py migrate;python manage.py loaddata publishing_staff.json;python manage.py createsuperuser --noinput --email noreply@example.com --skip-checks
