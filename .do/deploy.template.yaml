spec:
  name: DMP (Django-Music-Publisher)
  services:
    - name: DMP (Django-Music-Publisher)
      git:
        branch: exofile
        repo_clone_url: https://github.com/matijakolaric.com/django-music-publisher.git
      envs:
        - key: DJANGO_SUPERUSER_USERNAME
          value: administrator
          scope: BUILD_TIME
        - key: DJANGO_SUPERUSER_PASSWORD
          type: SECRET
          scope: BUILD_TIME

        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${example-db.DATABASE_URL}
    databases:
    - name: default-db