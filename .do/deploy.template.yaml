spec:
  name: dmp
  services:
    - name: dmp
      instance_size_slug: basic-xxs
      git:
        branch: exofile
        repo_clone_url: https://github.com/matijakolaric.com/django-music-publisher.git
      envs:
        - key: DJANGO_SUPERUSER_USERNAME
          value: administrator
          scope: BUILD_TIME
        - key: DJANGO_SUPERUSER_PASSWORD
          type: SECRET
          scope: BUILD_TIME
        - key: SECRET_KEY
        - key: PUBLISHER
        - key: PUBLISHER_CODE
        - key: PUBLISHER_IPI_NAME
        - key: PUBLISHER_SOCIETY_PR
        - key: PUBLISHER_SOCIETY_MR
        - key: PUBLISHER_SOCIETY_SR
        - key: PUBLISHING_AGREEMENT_PUBLISHER_PR
        - key: PUBLISHING_AGREEMENT_PUBLISHER_MR
        - key: PUBLISHING_AGREEMENT_PUBLISHER_SR
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${default-db.DATABASE_URL}
      build_command: python manage.py loaddata publishing_staff.json; python manage.py createsuperuser --noinput --email noreply@example.com --skip-checks

  databases:
    - name: default-db
      engine: PG
      